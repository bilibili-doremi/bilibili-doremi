<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bilibili Doremi 设置</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <h1>Bilibili Doremi 设置</h1>
    <div class="setting">
      <label for="json-url">自定义 JSON 数据 URL:</label>
      <input
        type="text"
        id="json-url"
        placeholder="输入 URL 或本地文件路径"
      />
      <p class="description">
        覆盖默认的音阶数据。可以是 HTTP(S) URL 或本地文件路径 (例如
        file:///path/to/your/scales.json)。
        <br />
        如果使用本地文件，您必须在浏览器的扩展设置中授予此扩展对文件 URL
        的访问权限。
      </p>
    </div>
    <div class="setting">
      <label for="json-file-picker">或选择一个本地 JSON 文件:</label>
      <input type="file" id="json-file-picker" accept=".json" />
    </div>
    <button id="save-button">保存</button>
    <div id="status-message"></div>
    <script src="settings.js"></script>
  </body>
</html>
