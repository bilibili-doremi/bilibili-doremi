<!doctype html>
<html>
  <head>
    <title>Bilibili Doremi Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <h1>Bilibili Doremi Settings</h1>
    <div class="setting">
      <label for="json-url">Custom JSON Data URL:</label>
      <input
        type="text"
        id="json-url"
        placeholder="Enter URL or local file path"
      />
      <p class="description">
        Override the default scale data. Can be an HTTP(S) URL or a local file
        path (e.g., file:///path/to/your/scales.json).
        <br />
        If using a local file, you must grant this extension access to file URLs
        in your browser's extension settings.
      </p>
    </div>
    <button id="save-button">Save</button>
    <div id="status-message"></div>
    <script src="settings.js"></script>
  </body>
</html>
